<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="js-backGround"></div>
    <div class="contentWrap">
      <div class="contentHeader">
        <span class="js-weather font-color-white"></span>
      </div>
      <div class="contentAbove"></div>
      <div class="js-clock">
        <h1 class="js-title font-color-white">00:00</h1>
      </div>
      <form class="js-form form font-color-white">
        <input type="text" placeholder="What is your name?">
      </form>
      <h4 class="js-greetings greetings font-color-white"></h4>
      <h4 class="toDoTitle font-color-white">Write your Schedule</h4>
      <form class="js-toDoForm font-color-white">
        <input type="text" class="inputTypeToDo" placeholder="Write a to do">
      </form>

    <ul class="js-toDoList font-color-white"></ul>
    
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
  </div>
  </body>
</html>
